<div class="b-nav-top">

    <!-- NAV TOP - LEFT PART -->
    <div class="b-nav-top__left">

        <div class="b-nav-top__icon-div b-nav-top__return-div" *ngIf="showReturnIcon">
            <a href="#" class="b-nav-top__return"><i class="icon-arrow-left"></i></a>
        </div>

        <form class="b-nav-top__filter" *ngIf="showFilter" [ngClass]="showReturnIcon ? '': 'b-nav-top__filter--w100'" [formGroup]="filterForm">

            <div class="b-nav-top__form-component">
                <label class="b-label" for="searchFilter"><i class="icon-search"></i></label>
                <input class="b-input" name="searchFilter" formControlName="searchFilter" id="searchFilter"
                    placeholder="{{ 'search' | traductor: constants.Capitalized }}..." type="text" />
            </div>

            <div *ngIf="showTotalFilter">

                <div class="b-nav-top__form-component">
                    <label class="b-label b-label--100" for="homeFilter"><i class="icon-home"></i></label>
                    <input class="b-input b-input--margin-top" name="homeFilter" formControlName="homeFilter" id="homeFilter"
                        placeholder="{{ 'house' | traductor: constants.Capitalized }}" type="text" />
                </div>

                <div class="b-nav-top__form-component">
                    <label class="b-label b-label--100" for="ageFilter"><i class="icon-home"></i></label>
                    <input class="b-input b-input--margin-top" name="ageFilter" id="ageFilter" formControlName="ageFilter"
                        placeholder="{{ 'age' | traductor: constants.Capitalized }}" type="text" />
                </div>

            </div>
        </form>
    </div>

    <!-- NAV TOP - RIGHT PART -->
    <div class="b-nav-top__right">

        <div class="b-nav-top__icon-div b-nav-top__home-div">
            <a href="#" class="b-nav-top__home" *ngIf="showHomeIcon"><span
                    class="icon-home"></span></a>
        </div>

        <div class="b-nav-top__icon-div b-nav-top__spanish-div">
            <a href="#" class="b-nav-top__spanish" (click)="changeLanguaje($event, constants.Spanish)"><span class="icon-spain"><span
                        class="path1"></span><span class="path2"></span><span class="path3"></span><span
                        class="path4"></span><span class="path5"></span><span class="path6"></span><span
                        class="path7"></span><span class="path8"></span><span class="path9"></span><span
                        class="path10"></span><span class="path11"></span><span class="path12"></span><span
                        class="path13"></span><span class="path14"></span><span class="path15"></span><span
                        class="path16"></span><span class="path17"></span><span class="path18"></span><span
                        class="path19"></span><span class="path20"></span><span class="path21"></span><span
                        class="path22"></span><span class="path23"></span><span class="path24"></span><span
                        class="path25"></span><span class="path26"></span><span class="path27"></span><span
                        class="path28"></span><span class="path29"></span><span class="path30"></span></span>
            </a>
        </div>

        <div class="b-nav-top__icon-div b-nav-top__english-div">
            <a href="#" class="b-nav-top__english" (click)="changeLanguaje($event, constants.English)"><span class="icon-united-kingdom"><span
                        class="path1"></span><span class="path2"></span><span class="path3"></span><span
                        class="path4"></span></span>
            </a>
        </div>
    </div>

</div>
